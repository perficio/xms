    <ion-navbar color="primary">
        <ion-title>Server Setup</ion-title>
    </ion-navbar>

<ion-content padding>
    <form>
        <ion-item>
            <ion-label floating>Server Name</ion-label>

        <br/>
        <button ion-button block (click)="closeModal()">Save Server</button>


    </form>
